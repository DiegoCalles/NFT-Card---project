<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Juan Calles | NFT preview card component</title>

  <link  href="styles.css"rel="stylesheet">

</head>
<body>

  <div class="main-container">

    <div class="image">
      <div class="eye-image"></div>
    </div>
    
    <h1 class="title"> Equilibrium #3429</h1>
    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
  
    <div class="details-container">
      <div class="value">
        <img src="./images/icon-ethereum.svg" alt="ethereum">
  
        <spam>
          0.041 ETH
        </spam>
  
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
  
        <span>
          3 days left
        </span>
      </div>
    </div>
  
    <div class="line"></div>
    <div class="creator-container">
      <div class="photo"></div>
      <p class="creator">Creation of <span class="title">Jules Wyvern</span></p>
    </div>
  </div>

  


  <footer class="attribution">
    
    Coded by <a href="#">Juan Calles</a>.
  </fo>
</body>
</html>
